name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GIT_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "cinquin.andy@gmail.com"
          git config --local user.name "Cinquin Andy"

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Increment Package Version
        id: version-bump
        run: |
          current_version=$(npm pkg get version | sed 's/"//g')
          new_version=$(npx semver -i patch $current_version)
          npm version $new_version --no-git-tag-version
          echo "version=$new_version" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          if git rev-parse v${{ steps.version-bump.outputs.version }} >/dev/null 2>&1; then
              echo "Tag v${{ steps.version-bump.outputs.version }} already exists. Skipping tag creation."
          else
              git tag v${{ steps.version-bump.outputs.version }}
              git push origin v${{ steps.version-bump.outputs.version }}
          fi
